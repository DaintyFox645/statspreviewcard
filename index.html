<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Stats Preview Card Component</title>

</head>

<body>

  <div class="container-fluid">
    <div class="card border-0">
      <div class="row">

        <div class="col-xxl-6 card-text">
          <div class="card-body">
            <h1 class="main-heading">Get <span class="accent">insights</span> that help your business grow.</h1>
            <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.</p>
            <div class="row stat-row">
              <div class="col-4">
                <h3 class="stat">10k+</h2>
                <p class="stat-paragraph">COMPANIES</p>
              </div>
              <div class="col-4">
                <h3 class="stat">314</h2>
                <p class="stat-paragraph">TEMPLATES</p>
              </div>
              <div class="col-4">
                <h3 class="stat">12M+</h2>
                <p class="stat-paragraph">QUERIES</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xxl-6 purple no-padding">
          <img src="./images/image-header-desktop.jpg" alt="header-image" class="purple">
        </div>

      </div>
    </div>
  </div>

</body>

</html>
